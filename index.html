<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!--       Greeting Popup      OFFLINE            -->
    <!-- <script defer src="./js/greetingPopup.js"></script>
    <link rel="stylesheet" href="./css/greetingPopup.css"> -->
    
    <script defer src="./js/optionsPopup.js"></script>
    <link rel="stylesheet" href="./css/optionsPopup.css">

    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

    <script defer src="./js/main.js"></script>

		<script defer src="./js/resultPopup.js"></script>
    <link rel="stylesheet" href="./css/resultPopup.css">
    
    <title>Stormotion internship test task v2</title>
</head>
<body>
  
  <div class="game  game__wrapper">
		
		<section class="game__section  content-block">
             
      <img src="./images/pc.svg" alt="computer" class="content-block__logo" id="computer-logo">    
      <div class="content-block__score-container  score-block">
        <img src="./images/match.svg" alt="match" class="score-block__logo  match-logo">
        <span id="computer-counter" class="score-block__counter">0</span>
      </div>
        
    </section>
    <section class="game__section  content-block" id="total-section">
    
      <img src="./images/matches.svg" alt="totalMatches" class="content-block__logo" id="total-logo">
      <div class="content-block__score-container  score-block">
        <img src="./images/match.svg" alt="match" class="score-block__logo  match-logo">
        <span id="total-counter" class="score-block__counter">0</span>
      </div>

    </section>
    <section class="game__section  content-block">
            
      <img src="./images/player.svg" alt="player" class="content-block__logo" id="player-logo">
      <div class="content-block__score-container  score-block">
        <img src="./images/match.svg" alt="match" class="score-block__logo  match-logo">
        <span id="player-counter" class="score-block__counter">0</span>
      </div>
            
    </section>

    <section class="game__section"> 
        <!-- 
        Creation of buttons is implemented in 'optionsPopup.js'
        Styles are added from main.css 
        -->
      <div class="select">
        <div class="select__header">
          <span class="select__name active">Take a match</span>
          <div class="select__current" tabindex="0"></div>
          <i class="select__icon"></i>
        </div>
        <div class="select__menu">
          <ul class="select__list">
          </ul>
        </div>
        
        <button id="select-take" class="select__button">Take</button>

      </div>

		</section>
		
	  </div>
  

    <div class="options options__wrapper">
    <div class="options__popup">
      <h1 class="options__title">Options</h1>
      <form name="options__form" class="options__form  form">
        
        <section class="form__section  switch-block">
          <label for="first-turn" class="switch-block__label"> Player first: </label>
          <input name="first-turn" type="checkbox" class="switch-block__checkbox" checked autofocus>
        </section>
      
        <section class="form__section   input-block">
          <label for="matches-amount" class="input-block__label">Amount</label>
          <input id="matches-amount" name="matches-amount" value="25" class="input-block__input" type="text" autocomplete="off" required>
          <span class="input-block__description">
            Total number of matches
          </span>
        </section>
        
        <section class="form__section  input-block">
          <label for="max-take" class="input-block__label">Max can take (2n + 1)</label>
          <input id="max-take" name="max-take" value="1" class="input-block__input" type="text" autocomplete="off" required>
          <span class="input-block__value-container">Amount: <span class="input-block__value">3</span></span>
          <span class="input-block__description">
            Maximum number of matches per turn (2n + 1)
          </span>
        </section>

        <section class="form__section  button-block">
          <button id="options-default" class="button-block__button">Default</button>
          <button id="options-submit" class="button-block__button">Done</button>
        </section>
      </form>
    </div>
    </div>
  
</body>
</html>
