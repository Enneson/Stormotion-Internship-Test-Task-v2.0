<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <script defer src="./js/greetingPopup.js"></script>
    <link rel="stylesheet" href="./css/greetingPopup.css">
    
    <script defer src="./js/optionsPopup.js"></script>
    <link rel="stylesheet" href="./css/optionsPopup.css">

    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

    <script defer src="./js/main.js"></script>

		<script defer src="./js/resultPopup.js"></script>
    <link rel="stylesheet" href="./css/resultPopup.css">
    
    <title>Stormotion internship test task v2</title>
</head>
<body>
	<div class="match-game">
	  <div class="match-game__wrapper">
		
		<section class="match-game__section  match-game__section_computer">
             
      <img src="./images/pc.svg" alt="computer" class="match-game__logo  match-game__logo_profile">    
      <div class="match-game__count-container  count-container  match-game__count-container_computer">
        <img src="./images/match.svg" alt="match" class="count-container__logo match__logo">
        <p class="count-container__counter  count-container__counter_computer-counter">0</p>
      </div>
        
    </section>
    <section class="match-game__section  match-game__section_middle">
    
      <img src="./images/matches.svg" alt="totalMatches" class="match-game__logo match-game__logo_matches">
      <div class="match-game__count-container  count-container  match-game__count-container_total">
        <img src="./images/match.svg" alt="match" class="count-container__logo match__logo">
        <p class="count-container__counter  count-container__counter_total-counter">0</p>
      </div>

    </section>
    <section class="match-game__section match-game__section_player">
            
      <img src="./images/person.svg" alt="person" class="match-game__logo match-game__logo_profile">
      <div class="match-game__count-container  count-container  match-game__count-container_player">
        <img src="./images/match.svg" alt="match" class="count-container__logo match__logo">
        <p class="count-container__counter  count-container__counter_player-counter">0</p>
      </div>
            
    </section>
    <section class="match-game__section  match-game__section_buttons">
      <!-- 
        Creation of buttons is implemented in 'optionsPopup.js'
        Styles are added from main.css 
      -->
		</section>
		
	  </div>
  </div>

  <div class="options">
    <div class="options__wrapper">
    <div class="options__popup">
      <h1 class="options_title">Options</h1>
      <form name="options__form" class="options__form">
        
        <section class="options__section">
          <label for="first-turn" class="options__label_checkbox"> Player first: </label>
          <input name="first-turn" type="checkbox" class="options__checkbox" checked>
        </section>
      
        <section class="options__section">
          <input value="25" class="options__input" type="text" name="amount" autocomplete="off" required>
          <label for="name" class="options__label_input">Amount</label>
          <span class="options__description_input">
            Total number of matches
          </span>
        </section>
        
        <section class="options__section">
          <input value="1" class="options__input" type="text" name="canTake" autocomplete="off" required>
          <label for="canTake" class="options__label_input">Max can take (2n + 1)</label>
          <span class="options__can-take-amount">Amount: <span class="options__can-take-amount_result">3</span></span>
          <span class="options__description_input">
            Maximum number of matches per turn (2n + 1)
          </span>
        </section>

        <section class="options__section  options__section_buttons">
          <button class="options__section_button  options__section_button-default">Default</button>
          <button class="options__section_button  options__section_button-submit">Done</button>
        </section>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
