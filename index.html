<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <script defer src="./js/popup.js"></script>
    <link rel="stylesheet" href="./css/popup.css">
    
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">

    <script defer src="./js/main.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="computer side">
             
            <img src="./images/pc.svg" alt="computer" class="profile logo">    
            <div class="countContainer">
                <img src="./images/match.svg" alt="match" class="match">
                <p class="computerCounter">0</p>
            </div>
        
        </section>
        <section class="middle side">
    
            <img src="./images/matches.svg" alt="totalMatches" class="matches logo">
            <div class="countContainer">
                <img src="./images/match.svg" alt="match" class="match">
                <p class="totalCounter">0</p>
            </div>

        </section>
        <section class="player side">
            
            <img src="./images/person.svg" alt="person" class="profile logo">
            <div class="countContainer">
                <img src="./images/match.svg" alt="match" class="match">
                <p class="playerCounter">0</p>
            </div>
            
        </section>
        <section class="buttons">
            
            <button class="btn one">1 <img src="./images/match.svg" alt="match" class="btn match"> </button>
            <button class="btn two">2 <img src="./images/match.svg" alt="match" class="btn match"> </button>
            <button class="btn three">3 <img src="./images/match.svg" alt="match" class="btn match"> </button>
        
        </section>
    </div>
    
    </body>
</html>
